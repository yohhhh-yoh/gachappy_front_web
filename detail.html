<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gachappy</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/detail.css">
</head>

<body>
  <div id="header"></div>

  <div class="main-container">
    <div class="content">
      <div class="section">
        <!-- <div class="section-header">
          <div class="page-title">商品タイトル</div>
        </div> -->

        <div class="product-detail">
          <div class="product-image-section">
            <div class="main-image" id="product-image"></div>
            <div class="image-actions">
              <button class="action-btn favorite">
                <span class="icon favorite-icon"></span>
                お気に入り
              </button>
              <button class="action-btn share" id="shareBtn">
                <span class="icon share-icon"></span>
                シェア
              </button>
            </div>

          </div>

          <div class="product-info-section"></div>

        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">リンクをコピーしました</div>

  <script src="js/header.js"></script>
  <script src="js/favorite-button.js"></script>
  <script type="module" src="js/pages/detail.js"></script>
</body>

</html>
