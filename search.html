<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 | Gachappy</title>
  <link rel="icon" type="image/png" href="assets/images/log/gachappy_icon.png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/card.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div id="header"></div>

  <div class="main-container">
    <div class="content">
      <div class="search-hero">
        <div class="search-bar-large">
          <span class="search-icon"></span>
          <input type="text" placeholder="商品名、メーカー、作品名で検索">
          <button class="search-btn">検索</button>
        </div>
      </div>

      <div class="search-section">
        <div class="section-header">
          <h2 class="section-title">最近見た商品</h2>
        </div>

        <div class="recent-wrapper">
          <button class="recent-nav left" id="recentPrev"></button>
          <div class="recent-products" id="recentProducts"></div>
          <button class="recent-nav right" id="recentNext"></button>
        </div>
      </div>

      <div class="search-section">
        <div class="section-header">
          <h2 class="section-title">人気メーカー</h2>
        </div>

        <div class="popular-makers">
          <button class="maker-item" data-maker="ForestTales">
            <img src="/assets/images/log/maker.png" alt="ForestTales">
          </button>
        </div>
      </div>

    </div>

    <script src="js/header.js"></script>
    <script src="js/favorite-button.js"></script>
    <script type="module" src="js/pages/search.js"></script>
</body>

</html>
